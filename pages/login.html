<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Login</title>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="../styles/styles.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
    <div class="body"></div>
        <div id="login-container">
            <form name="login">
                <div class="label">Username</div>
                <input type="text" name="userid" class="short-answer"><br>
                <div class="label">Password</div>
                <input type="password" name="pswrd" class="short-answer"><br>
                <div id="login-btn">
                    <input type="button" onclick="check(this.form)" value="Login" class="btn"/>
                </div>
            </form>
            <div class="spinner-border" id="loadLogin" role="status" style="display: none">
                <span class="sr-only">Loading...</span>
            </div>
            <div id="exit" onclick="exit()">
                <img src="../images/exit.svg"/>
            </div>
        </div>

        <script src="../scripts/login.js"></script>
    </body>
</html>
