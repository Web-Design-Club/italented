<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Admin Portal</title>

        <link rel="stylesheet" href="styles/styles.css">

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    </head>

    <body>
        <div id="admin-login-container">
            <form name="admin-login">
                <div class="label">Username</div>
                <input type="text" name="user" class="short-answer"><br>
                <div class="label">Password</div>
                <input type="password" name="pass" class="short-answer"><br>
                <div id="admin-login-btn">
                    <input type="button" onclick="adminLogin(this.form);" value="Login" class="btn"/>
                </div>
            </form>
        </div>

        <div id="admin-portal">
            <div><b>Students</b></div>
            <button class="btn" onclick="addStudentModal();">Add Student</button>
            <div id="student-list"></div>
        </div>

        <div id="new-student" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <div>First Name</div>
                <input type="text" id="first" class="short-answer"><br>
                <div>Last Name</div>
                <input type="text" id="last" class="short-answer"><br>
                <input type="button" onclick="addStudent();" value="OK" class="btn"/>
            </div>
        </div>

        <script src="scripts/admin.js"></script>
    </body>
</html>
